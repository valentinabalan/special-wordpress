apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-wordpress-app.fullname" . }}
  labels:
    {{- include "my-wordpress-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "my-wordpress-app.selectorLabels" . | nindent 6 }}
